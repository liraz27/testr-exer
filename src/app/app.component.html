<div class="main" style="text-align:center">
  <div class="header">
    <div class="logo">
      <img src='../assets/img/logo.png'>
    </div>
    <div class="header-title">
      {{title}}
    </div>
    <div class="premium">
      <span>
        Premium
      </span>
    </div>
  </div>
  <div class="side-menu">
    <img *ngFor='let screen of screens' [ngClass]="currentScreen === screen ? 'active' : ''" (click)="changeScreen(screen)"
    src="../assets/img/{{screen}}.png">
  </div>

  <div class="data">
    <app-dashboard *ngIf="currentScreen==='dashboard'"></app-dashboard>
    <app-message *ngIf="currentScreen==='message'"></app-message>
    <app-folder *ngIf="currentScreen==='folder'"></app-folder>
    <app-chat *ngIf="currentScreen==='chat'"></app-chat>
    <app-cog *ngIf="currentScreen==='cog'"></app-cog>
  </div>
</div>
